    <script>
      
      
       function showToast(message, type = "success") {
            const toastContainer = document.getElementById("toastContainer");
            const toast = document.createElement("div");
            toast.classList.add("toast", "align-items-center", "show", "text-bg-" + type, "border-0");
            toast.setAttribute("role", "alert");
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>`;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
      
////////////////////////////////////////////////////// 
      
      
let imagesList = []; // Lista cu toate imaginile din galerie
let currentIndex = 0; // Indexul imaginii curente Ã®n modal

async function loadGallery() {
    const response = await fetch("/gallery");
    const images = await response.json();

    // SortÄƒm imaginile de la cea mai recentÄƒ la cea mai veche
    images.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    
    // SalvÄƒm URL-urile imaginilor Ã®n lista globalÄƒ
    imagesList = images;

    images.forEach((image, index) => {
        const imgContainer = document.createElement("div");
        imgContainer.classList.add("image-container", "col-md-3", "text-center");

        const img = document.createElement("img");
        img.src = image.url;
        img.alt = "Imagine generatÄƒ";
        img.classList.add("img-fluid");

        // ðŸ“Œ AdaugÄƒ event listener pentru deschiderea imaginii mÄƒrite
        img.addEventListener("click", function () {
            openModal(index);
        });

        const buttonOverlay = document.createElement("div");
        buttonOverlay.classList.add("button-overlay");

        const deleteButton = document.createElement("button");
        deleteButton.innerHTML = "<i class='fas fa-trash-alt'></i>";
        deleteButton.onclick = () => deleteImage(image.public_id);

        const useButton = document.createElement("button");
        useButton.innerHTML = "<i class='fas fa-check'></i>";
        useButton.onclick = () => useImage(image.public_id);

        buttonOverlay.appendChild(useButton);
        buttonOverlay.appendChild(deleteButton);
        imgContainer.appendChild(img);
        imgContainer.appendChild(buttonOverlay);
        gallery.appendChild(imgContainer);
    });
}

function openModal(index) {
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const modalButtons = document.getElementById("modalButtons");

    currentIndex = index; // SetÄƒm indexul imaginii curente
    modal.style.display = "flex";
    updateModalImage(); // ActualizÄƒm imaginea afiÈ™atÄƒ

    // AdÄƒugÄƒm butoanele Ã®n modal
    modalButtons.innerHTML = "";
    const deleteButton = document.createElement("button");
    deleteButton.innerHTML = "È˜terge";
    deleteButton.classList.add("modal-btn");
    deleteButton.onclick = () => deleteImage(imagesList[currentIndex].public_id);

    const useButton = document.createElement("button");
    useButton.innerHTML = "UtilizeazÄƒ";
    useButton.classList.add("modal-btn");
    useButton.onclick = () => useImage(imagesList[currentIndex].public_id);

    modalButtons.appendChild(useButton);
    modalButtons.appendChild(deleteButton);
}

function updateModalImage() {
    const modalImage = document.getElementById("modalImage");
    modalImage.src = imagesList[currentIndex].url;
    modalImage.style.width = "auto"; // Ajustare automatÄƒ
    modalImage.style.height = "auto"; // Ajustare automatÄƒ
    modalImage.style.maxWidth = "90vw"; // Nu depÄƒÈ™eÈ™te 90% din ecran
    modalImage.style.maxHeight = "90vh"; // Nu depÄƒÈ™eÈ™te 90% din ecran
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}

function prevImage() {
    if (currentIndex > 0) {
        currentIndex--;
        updateModalImage();
    }
}

function nextImage() {
    if (currentIndex < imagesList.length - 1) {
        currentIndex++;
        updateModalImage();
    }
}

      function toggleDropdown(event) {
      event.stopPropagation(); // Previne Ã®nchiderea instantÄƒ a meniului
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                let dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
            }
        };

        async function deleteImage(publicId) {
            try {
                const encodedPublicId = encodeURIComponent(publicId);
                const response = await fetch(`/delete-image/${encodedPublicId}`, { method: "DELETE" });
                const result = await response.json();
                if (result.success) {
                    showToast("Imagine È™tearsÄƒ cu succes!");
                    loadGallery();
                } else {
                    showToast("Eroare la È™tergere: " + result.error, "danger");
                }
            } catch (error) {
                showToast("Eroare la request: " + error.message, "danger");
            }
        }

        async function useImage(publicId) {
            try {
                const encodedPublicId = encodeURIComponent(publicId);
                const response = await fetch(`/use-image/${encodedPublicId}`, { method: "POST" });
                const result = await response.json();
                if (result.success) {
                    showToast("Imagine utilizatÄƒ cu succes!");
                } else {
                    showToast("Eroare la utilizarea imaginii: " + result.error, "danger");
                }
            } catch (error) {
                showToast("Eroare la request: " + error.message, "danger");
            }
        }
